<div>
    <!-- Template-driven form -->
    <h2>About: Contact us</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div>
        <!-- Validations is based on HTML validation attributes (minlength and required in this case) -->
        <label for="name">Name</label>
        <input type="text" 
        minlength="3" 
        id="name" 
        name="name" 
        [(ngModel)]="contactFormData.name" 
        required>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contactFormData.email" required>
      </div>
  
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contactFormData.message" required></textarea>
      </div>
  
      <button type="submit">Submit</button>
    </form>
</div>
